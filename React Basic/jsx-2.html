<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React JS</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      function Header() {
        return <div className="header">New Header</div>;
      }

      class Content extends React.Component {
        render() {
          return <div className="content">New Content</div>;
        }
      }

      const app = (
        <div className="wrapper">
          <Header />
          <Content />
          <div className="Footer">Footer</div>
        </div>
      );

      ReactDOM.render(app, document.getElementById("app"));
    </script>
  </body>
</html>
